<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row col-6">
        <div class="col-3"></div>
        <div
          class="btn-group col-6"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button
            type="button"
            class="btn btn-dark border-dark col-1 text-end"
            id="screen"
          >
            0
          </button>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row col-6">
        <div class="col-3"></div>
        <div
          class="btn-group col-6"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button
            type="button"
            class="btn btn-secondary border-dark col-1"
            id="ac"
          >
            AC
          </button>
          <button
            type="button"
            class="btn btn-secondary border-dark col-1"
            id="plus_minus"
          >
            +/-
          </button>
          <button
            type="button"
            class="btn btn-secondary border-dark col-1"
            id="percent"
          >
            %
          </button>
          <button
            type="button"
            class="btn btn-warning border-dark col-1"
            id="divide"
          >
            รท
          </button>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row col-6">
        <div class="col-3"></div>
        <div
          class="btn-group col-6"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="seven"
          >
            7
          </button>
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="eight"
          >
            8
          </button>
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="nine"
          >
            9
          </button>
          <button
            type="button"
            class="btn btn-warning border-dark col-3"
            id="multiply"
          >
            x
          </button>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row col-6">
        <div class="col-3"></div>
        <div
          class="btn-group col-6"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="four"
          >
            4
          </button>
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="five"
          >
            5
          </button>
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="six"
          >
            6
          </button>
          <button
            type="button"
            class="btn btn-warning border-dark col-3"
            id="minus"
          >
            -
          </button>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row col-6">
        <div class="col-3"></div>
        <div
          class="btn-group col-6"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="one"
          >
            1
          </button>
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="two"
          >
            2
          </button>
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="three"
          >
            3
          </button>
          <button
            type="button"
            class="btn btn-warning border-dark col-3"
            id="plus"
          >
            +
          </button>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row col-6">
        <div class="col-3"></div>
        <div
          class="btn-group col-6"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button
            type="button"
            class="btn btn-light border-dark col-6"
            id="zero"
          >
            0
          </button>
          <button
            type="button"
            class="btn btn-light border-dark col-3"
            id="decimal"
          >
            .
          </button>
          <button
            type="button"
            class="btn btn-warning border-dark col-3"
            id="equal"
          >
            =
          </button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
